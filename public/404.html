<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JayG is a programmer who uses Javascript to code the internet. I specialize in web development, both frontend and backend using Node.js, but can also make more.">
    <link rel="icon" type="image/x-icon" href="https://jayg.top/img/logo.png">
    <title>404 Not Found - JayG</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap');
    body {
        background-color: #f1f3f5;
    }
    h1, h2, a {
            margin-top: 100px;
            margin-bottom: 100px;
        }
    h1 {
        font-family: 'Roboto', sans-serif;
        font-weight: 900;
        font-size: 500%;
        color: #000000;
        text-align: center;
    }
    h1:hover {
        cursor: default;
    }
    h1 b {
        background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
        color: #ffffff;
        padding: 10px;
        border-radius: 10px;
        transition: 0.3s;
    }
    h1 b:hover {
        text-shadow: 6px 6px #1f1f1f;
    }
    h2 {
        font-family: 'Roboto', sans-serif;
        font-weight: 400;
        text-align: center;
        font-size: 150%;
        color: #1f1f1f;
        cursor: default;
    }
    a {
        font-family: 'Roboto', sans-serif;
        font-weight: 400;
        text-align: center;
        font-size: 200%;
        transition: 0.3s;
        border-style: solid;
        border-width: 2px;
        border-color: #dddddd;
        border-radius: 10px;
        padding: 5px;
        margin: 7px;
        text-decoration: none;
        color: #1f1f1f;
        background: #ffffff;
    }
    a:hover, a:focus {
        box-shadow: 6px 6px #dddddd;
    }
    a:focus {
        outline-width: 5px;
        outline-color: #000000;
        outline-style: solid;
    }
    .aWrapper {
        display: flex;
        justify-content: center;
    }
</style>
