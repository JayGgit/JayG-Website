<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Website</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta charset="utf-8"/>
        <meta name="description" content="Website"/>
        <meta name="theme-color" content="#5c2fff">
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

         @keyframes shadow {
            0% {
                text-shadow: 0px 0px #000000;
            }
            25% {
                text-shadow: 1px 1px #000000;
            }
            50% {
                text-shadow: 3px 3px #000000;
            }
            100% {
                text-shadow: 5px 5px #000000;
            }
        }

        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: #faf9f6; }
        }

        @keyframes reveal {
            0% {
                width: 0;
            }
            100% {
                width: 90vw;
            }
        }
        @keyframes wiggle {
            0% {transform: rotate(15deg);}
            25% {transform: rotate(-15deg);}
            50% {transform: rotate(25deg);}
            75% {transform: rotate(-10deg);}
            100% {transform: rotate(0deg);}
        }
        @keyframes hover {
            0% {transform: translateY(10px);}
            25% {transform: translateY(0px);}
            50% {transform: translateY(-10px);}
            75% {transform: translateY(0px);}
            100% {transform: translateY(10px);}
        }
        @keyframes creative {
            0% {transform: translateX(10px);}
            25% {transform: translateX(0px);}
            50% {transform: translateX(-10px);}
            75% {transform: translateX(0px);}
            100% {transform: translateX(10px);}
        }

        html {
            background-color: #5c2fff;
            text-align: center;
            scroll-behavior: smooth;
        }

        html, body {
            height: 100%;
            margin: 0px;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            animation: 0.5s ease-out 0s 1 shadow;
            animation-fill-mode: forwards;
            color: #faf9f6;
        }

        h3 {
            font-family: 'Fredoka One', cursive;
            color: #faf9f6
        }

        p, u {
            font-family: 'Fredoka One', cursive;
            color: #faf9f6
        }

        .select p, .select u {
            cursor: default;
        }

        .select p:hover, .select u {
            transition: all 500ms;
            color: #a3d000;
        }

        .type {
            white-space: nowrap;
            border-right: 10px solid #faf9f6;
            animation: 
                reveal 10s steps(90, end),
                blink 0.5s step-end infinite,
                shadow 0.5s ease-out forwards; 
            overflow: hidden;
        }

        .start {
            display: flex;
            align-items: center;
            align-self: center;
            justify-content: center;
            flex-direction: column;
            height: 100%;
        }

        .scroll1 {
            margin-top: 10vh;
            display: flex;
            align-self: center;
            justify-content: center;
            flex-direction: column;
            height: 100%;
            background-color: #1b1b1b;
        }

        .select {
            margin-top: 10vh;
            display: flex;
            align-self: center;
            justify-content: center;
            flex-direction: row;
        }

        .more {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 0);
            height: 10vh;
            transition: all 100ms;
        }

        .more:hover {
            bottom: 1vh;
            height: 12vh;
        }

        .scroll2 {
            margin-top: 10vh;
            display: flex;
            align-self: center;
            justify-content: center;
            flex-direction: column;
            height: 100%;
        }

        .links {
            display: flex;
            align-self: center;
            justify-content: center;
            flex-direction: row;
        }

        .links img {
            margin-left: 0.5vw;
            margin-right: 0.5vw;
            height: 10vh;
        }

        @media (orientation: landscape) {
            h1 {
                font-size: 10vh;
                letter-spacing: 1vh;
            }
            h3 {
                font-size: 5vh;
                letter-spacing: 1vh;
            }
            p, u {
                font-size: 2vh;
                letter-spacing: 1vh;
            }
        }

        @media (orientation: portrait) {
            h1 {
                font-size: 10vw;
                letter-spacing: 1vw;
            }
            h3 {
                font-size: 5vw;
                letter-spacing: 1vw;
            }
            p, u {
                font-size: 2vw;
                letter-spacing: 1vw;
            }
        }
    </style>
    <body>
        <div class="start">
            <h1>JayG</h1>
            <h3 class="type" id="type">is a dev</h3>
        </div>
        <a href="#scroll1">
            <img src="chevron-down.svg" alt="More" class="more">
        </a>
        <div class="scroll1" id="scroll1">
            <h3>I'm a</h3>
            <div class="select" id="select">
                <div class="fun" id="fun"><p>fun</p></div>
                <div class="cool" id="cool"><p>cool</p></div>
                <div class="creative" id="creative"><p>creative</p></div>
                <div class="professional" id="professional"><p>professional</p></div>
                <div class="serious" id="serious"><p>serious</p></div>
            </div>
            <h3>developer.</h3>
        </div>
        <div class="scroll2" id="scroll2">
            <h1>Find me on</h1>
            <div class="links">
                <a href="https://github.com/jayggit/">
                    <img src="github.svg" alt="Github">
                </a>
                <a href="donate">
                    <img src="coin.svg" alt="Donate">
                </a>
            </div>
        </div>
    </body>
    <script>
        var type = document.getElementById("type")
        function isOverflown(element) {
            return element.scrollHeight > element.clientHeight || element.scrollWidth > element.clientWidth;
        }
        function loop() {
            setTimeout(function() {
                if (isOverflown(type) == false) {        
                    type.style.borderRightColor = "transparent"
                    type.style.borderRightWidth = "0px"
                } 
                else {
                    loop();
                }
            }, 1)
        }

        loop();

        var scroll1 = document.getElementById("scroll1")
        addEventListener("mouseover", (event) => {
            if (event.target.id == "fun"){
                document.getElementById("fun").style.animation = "wiggle 1s step-end infinite"
                document.getElementById("fun").firstChild.style.color = "#a3d000"
            }
            if (event.target.id == "cool"){
                document.getElementById("cool").style.animation = "hover 1s step-end infinite"
                document.getElementById("cool").firstChild.style.color = "#a3d000"
            }
            if (event.target.id == "creative"){
                document.getElementById("creative").style.animation = "creative 1s step-end infinite"
                document.getElementById("creative").firstChild.style.color = "#a3d000"
            }
            if (event.target.id == "professional"){
                document.getElementById("professional").firstChild.style.color = "#a3d000"
            }
            if (event.target.id == "serious"){
                document.getElementById("fun").style.webkitAnimationPlayState = "paused"
                document.getElementById("cool").style.webkitAnimationPlayState = "paused"
                document.getElementById("creative").style.webkitAnimationPlayState = "paused"
                document.getElementById("professional").style.webkitAnimationPlayState = "paused"
                document.getElementById("serious").firstChild.style.color = "#a3d000"
            }
        });
    </script>
</html>
